<p>Conteudo de Eventos</p>
<div *ngFor="let evento of Evento">
    <p>Tema Evento: <b>{{evento.tema}}</b></p>
    <p>Data Evento: <b>{{evento.dataEvento}}</b></p>
    <p>Quantidade Pessoas: <b>{{evento.qtdPessoas}}</b></p>
    <p>Local Evento: <b>{{evento.local}}</b></p>
    <p>Lote Evento: <b>{{evento.lote}}</b></p>
    <br>
</div>
